<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3.jQuery UI 실습</title>
    <style>
        #draggable { 
        width: 150px; height: 150px; padding: 0.5em; 
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <script>
        $( function() {
             $( "#draggable" ).draggable();
        });
    </script>

</head>
<body>
    <h3>3. jQuery UI 실습</h3>

    <h4>draggable</h4>
    <div id="draggable" class="ui-widget-content">
        <p>Drag me around</p>
    </div>
</body>
</html>
