    <h3>2.내장객체</h3>

    <h4>Array</h4>
    <script>
        // 배열 객체 생성
        const arr1 = [1, 2, 3, 4, 5];
        const arr2 = new Array(6, 7, 8, 9, 10);

        document.write('arr1 : ' + arr1 + '<br>');
        document.write('arr2 : ' + arr2 + '<br>');

        // 배열 원소 추가
        arr1.push(6);
        arr1.push(7);
        arr1.push(8);

        document.write('arr1 : ' + arr1 + '<br>');

        // 배열 연결
        const arr3 = arr1.concat(arr2);
        document.write('arr3 : ' + arr3 + '<br>');


        // 배열 문자열 생성
        const result = arr1.join('-');
        document.write('result : ' + result + '<br>');

        // 배열 반복문 
        arr1.forEach(function(item, idex){
            document.write('index : ' + index + ', item : ' + item + '<br>');
        });

        arr2.forEach((item, idex)=>{
            document.write('index : ' + index + ', item : ' + item + '<br>');
        });

        // 배열 원소 일괄 처리
        const arr4 = arr1.map((item)=>{
                                    return item +10;
                                });

        document.write('arr4 : ' + arr4 + '<br>');

        const arr5 = arr1.map((item)=> item * item);
        document.write('arr5 : ' + arr5 + '<br>');

        arr1.filter(item => item % 2 == 0 );
        document.write('arr6 : ' + arr6 + '<br>');

        const arr7 = arr1.sort((a, b)=> a - b); // 오름차순
        const arr8 = arr1.sort((a, b)=> b - a); // 내림차순
        document.write('arr7 : ' + arr7 + '<br>');
        document.write('arr8 : ' + arr8 + '<br>');

        const arr9 = arr1
            .map(item => item * 2)
            .filter(item => item > 10)
            .sort((a, b) => a - b);

        document.write('arr9 : ' + arr9 + '<br>');    

        // 배열 구조 분해 할당
        const [value1, value2, value3, value4] = ['봄', '여름', '가을', '겨울'];
        document.write('value1 : ' + value1 + '<br>');
        document.write('value2 : ' + value2 + '<br>');
        document.write('value3 : ' + value3 + '<br>');
        document.write('value4 : ' + value4 + '<br>');

        const [leader, ...others] = ['김유신', '김춘추', '장보고', '강감찬', '이순신'];
        document.write('leader : ' + leader + '<br>');
        document.write('others : ' + others + '<br>');
                                
    </script>

    <h4>String</h4>
    <script>
        const str1 = 'Hello World';
        const str2 = new String('Hello World');
        const str3 = 'ab cd ef';
        const str4 = '서울,대전,대구,부산,광주';

        let r1 = str1.length;
        let r2 = str1.charAt(0);
        let r3 = str1.indexOf('ㅣ');
        let r4 = str1.lastIndexOf('ㅣ');
        let r5 = str1.replace('World','Korea');
        let r6 = str1.substring(0, 5);
        let r7 = str1.substr(0, 5);
        let r8 = str1.trim();
        let r9 = str1.split(',');

        document.write('r1 : ' + r1 + '<br>');
        document.write('r2 : ' + r1 + '<br>');
        document.write('r3 : ' + r1 + '<br>');
        document.write('r4 : ' + r1 + '<br>');
        document.write('r5 : ' + r1 + '<br>');
        document.write('r6 : ' + r1 + '<br>');
        document.write('r7 : ' + r1 + '<br>');
        document.write('r8 : ' + r1 + '<br>');
        document.write('r9 : ' + r1 + '<br>');



    </script>
